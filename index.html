<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro mecânica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="logo_site.png">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container">
            <form id="formCadastro">
                <h1>Cadastro Mecânica</h1>
                <div class="form-section">
                    <h2>Cadastro cliente</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" placeholder="Pedro" id="nome" required>
                            <br>
                            <br>
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" placeholder="Silva" name="sobrenome" id="sobrenome" required>
                            <br>
                            <br>
                            <label for="Idade">Idade:</label>
                            <input type="number" name="idade" placeholder="00" id="idade" required>
                        </div>
                        <br>
                        <div class="formgroup">
                            <label for="cpf">CPF:</label>
                            <input type="text" autocomplete="off" id="cpf" placeholder="999.999.999-99" maxlength="14" required>
                            <br>
                            <br>
                            <label for="telefone">Telefone:</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="(00)00000-0000" maxlength="14" required>
                            <br>
                            <br>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="pedrosilva@email.com" required>
                        </div>
                        <br>
                    </div>
                </div>
            </form>
            <form id="cadastro-veiculo">
                <div class="form-section">
                    <h2>Cadastro veículo</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marca">Marca:</label>
                            <input type="text" id="marca" placeholder="Fiat">
                            <br>
                            <br>
                            <label for="modelo">Modelo:</label>
                            <input type="text" id="modelo" placeholder="Uno">
                            <br>
                            <br>
                            <label for="ano">Ano do veículo:</label>
                            <input type="number" id="ano" placeholder="2000">
                            <br>
                            <br>
                            <label>Tipo do veículo:</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="radio" name="tipo_veiculo" id="tipo1" value="Carro">
                                    Carro
                                </label>
                                <label>
                                    <input type="radio" name="tipo_veiculo" id="tipo2" value="caminhonete">
                                    Caminhonete
                                </label>
                                <label>
                                    <input type="radio" name="tipo_veiculo" id="tipo3" value="caminhão">
                                    Caminhão
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="placa">Placa:</label>
                            <input type="text" id="placa" placeholder="ABC2A23 ou ABC1234">
                            <br>
                            <br>
                            <label for="peso">Data da compra:</label>
                            <input type="month" id="data_compra">
                            <br>
                            <br>
                            <label for="km-atual">Km rodado:</label>
                            <input type="number" id="km_rodado" placeholder="999">
                            <br>
                            <br>
                            <label for="tipo_gasolina">Tipo de combustivel:</label>
                            <div class="checkbox-group2">
                                <label>
                                    <input type="checkbox" name="tipo_gasolina" id="tipo1" value="Etanol">
                                    Etanol
                                </label>
                                <label>
                                    <input type="checkbox" name="tipo_gasolina" id="tipo2" value="Gasolina">
                                    Gasolina
                                </label>
                                <label>
                                    <input type="checkbox" name="tipo_gasolina" id="tipo3" value="Diesel">
                                    Diesel
                                </label>
                                <label>
                                    <input type="checkbox" name="tipo_gasolina" id="tipo1" value="Biodiesel">
                                    Biodiesel
                                </label>
                                <label>
                                    <input type="checkbox" name="tipo_gasolina" id="tipo2" value="GNV">
                                    GNV
                                </label>
                                <label>
                                    <input type="checkbox" name="tipo_gasolina" id="tipo3" value="Eletricidade">
                                    Eletricidade
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="validarDados()">Enviar Cadastro</button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
<script src="script.js"></script>
</body>

</html>
